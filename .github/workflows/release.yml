name: Release
on:
  workflow_dispatch: # Manual trigger, supports gh workflow run
  # push:           # Uncomment later for full automation
  #   branches: [main]

permissions:
  contents: write # For tagging/release
  issues: write # Optional for closing issues
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # If publishing to npm
